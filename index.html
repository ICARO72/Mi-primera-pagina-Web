<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documento de ejemplo</title>
  <style>
    /* Aquí añadimos los estilos CSS */
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #007bff;
      /* Cambia el color del texto del encabezado a azul */
      text-align: center;
      /* Centra el texto del encabezado */
    }

    p {
      color: #666;
      /* Cambia el color del texto del párrafo a gris */
      font-size: 16px;
      /* Cambia el tamaño del texto del párrafo */
    }
  </style>
</head>

<body>

  <h1>Mi primera página con HTML y CSS</h1>
  <p>¡Hola! Este es un ejemplo básico de cómo usar HTML y CSS juntos. Estás viendo un párrafo estilizado con CSS.</p>

</body>

</html>
